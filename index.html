  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a192f;
      font-family: 'Comfortaa', cursive;
      color: #e6f1ff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      padding: 20px;
      line-height: 1.6;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      color: #64ffda;
      animation: fall linear forwards;
      font-size: 20px;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Bangers', cursive;
      color: #64ffda;
      font-size: 2.8em;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(100, 255, 218, 0.5);
      line-height: 1.2;
      letter-spacing: 2px;
    }

    button {
      padding: 15px 30px;
      font-family: 'Comfortaa', cursive;
      font-weight: 700;
      font-size: 1.2em;
      color: #0a192f;
      background: linear-gradient(45deg, #64ffda, #00b894);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(100, 255, 218, 0.4);
      margin: 20px 0;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(100, 255, 218, 0.6);
    }

    #mensagem {
      display: none;
      background: rgba(100, 255, 218, 0.15);
      padding: 25px;
      border-radius: 15px;
      margin: 30px auto;
      max-width: 90%;
      backdrop-filter: blur(5px);
      animation: aparecer 1s ease forwards;
      font-size: 1.1em;
      border: 2px solid #64ffda;
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .destaque {
      font-size: 2em;
      animation: float 3s ease-in-out infinite;
      margin: 15px 0;
      filter: drop-shadow(0 0 5px #64ffda);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
      }
      
      button {
        width: 100%;
        padding: 12px 20px;
        font-size: 1.1em;
      }
      
      #mensagem {
        font-size: 1em;
        padding: 20px;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>

</html>
